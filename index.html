<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Offcanvas</title>
</head>
<body>
    <div class="container">
        <button class="btn btn-warning" data-bs-toggle="offcanvas" data-bs-target="#chemi_saiti">
        show offcanvas
        </button>
        <div class="offcanvas offcanvas-start" id="chemi_saiti">

          <div class="offcanvas-header">
          <h5>Chemi saiti</h5>
          </div>

          <div class="offcanvas-body">
            <ul>
            <li>
              1
            </li>
            <li>
              2
            </li>
            <li>
              3
            </li>
            </ul>
          </div>

        </div>
    </div>
<br><br>

<div class="container">
  <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#chemi_saiti_2">
    offcanvas end
  </button>
    <div class="offcanvas offcanvas-end" id="chemi_saiti_2">
      <div class="offcanvas-header">
        <h3>offcanvas right</h3>
      </div>
      <div class="offcanvas-body">

        <ul>
          <li>offcanvas 1</li>
          <li>offcanvas 2</li>
          <li>offcanvas 3</li>
        </ul>
      </div>
    </div>
</div>
<br><br>
<div class="container">
<button class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#chemi_saiti_3">offcanvas top</button>
  <div class="offcanvas offcanvas-top" id="chemi_saiti_3">
    <div class="offcanvas-header">
    <h3>offcanvas top</h3>
    </div>
    <div class="0ffcanvas-body">
      <ul>
        <li> offcanvas 1</li>
        <li> offcanvas 2</li>
        <li> offcanvas 3</li>
      </ul>
    </div>
  </div>
</div>
<br><br>

<div class="container">
  <button class="btn btn-danger" data-bs-toggle="offcanvas" data-bs-target="#chemi_saiti_4">offcanvas bottom</button>
    <div class="offcanvas offcanvas-bottom" id="chemi_saiti_4">
      <div class="offcanvas-header">
      <h3>offcanvas bottom</h3>
      </div>
      <div class="0ffcanvas-body">
        <ul>
          <li> offcanvas 1</li>
          <li> offcanvas 2</li>
          <li> offcanvas 3</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
